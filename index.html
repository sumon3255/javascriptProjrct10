<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather app</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            
        
         
          </div>
        </div>
      </nav>
      <div class="container">
    <h1>Weather app</h1>
    <div class="input-group">
        <span class="input-group-text">Enter Your City</span>
        <input type="text" aria-label="First name" class="form-control" id="cityinput">
      
      </div>
      <button type="button" class="btn btn-info my-3" id="add">Submit</button>
      <h1 id="cityoutput"></h1>
      <div class="p-3 mb-2 bg-info text-dark" style="height: 300px;">
  <div id="cloud">
    
  </div>
     

   <p id="description"></p>
   
   <p id="temp"></p>
   <p id="wind"></p>
   <p id="humidity"></p>

      </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->
 <script>
     var inputval = document.querySelector('#cityinput');
     var btn = document.querySelector('#add');
     var city = document.querySelector('#cityoutput');
     var descrip = document.querySelector('#description');
     var temp = document.querySelector('#temp');
     var wind = document.querySelector('#wind');
     var humidity1= document.querySelector('#humidity');
     var cloud = document.querySelector('#cloud');
   

    apiKey = "0eee0acfc032ab0d4028233b6cb4b7f3";


    function convertion(val){
        return (val - 273).toFixed(2)
    }

    btn.addEventListener('click',function(){

     fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputval.value+'&appid='+apiKey)
     .then(response => response.json())
     .then(data => {
         var  nameval = data['name'];
         var descrip = data['weather'][0]['description'];
         var temperature = data['main']['temp'];
         var wndspd = data['wind']['speed'];
         var   humidity = data['main']['humidity'];
         //console.log(temperature);
     
        city.innerHTML = `Weather of <span>${nameval} </span>`
        temp.innerHTML = `Temperature: <span> ${convertion(temperature)} C </span>`
        description.innerHTML = `Sky Conditions: <span> ${descrip}  </span>`
        wind.innerHTML = `Wind Speed: <span> ${wndspd}  </span>`
        humidity1.innerHTML = `humidity: <span> ${humidity}  </span>`
        cloud.innerHTML = `<i class="fa fa-cloud" style="font-size:90px;color:rgb(251, 251, 251)"></i>`

     })
     .catch(err => alert("You Entered Wrong City Name"))
    })



 </script>
